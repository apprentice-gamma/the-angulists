	<div class="row clearfix">
		<div class="col-md-6 column">
			<form name="allTheHair" role="form" novalidate>    
			  <div ng-repeat="hairStyle in vmDictator.DictatorFactory.hairtypes">
			    <div class="form-group">
			      <label>
			        <input type="radio" ng-value="'{{hairStyle}}'" ng-model="vmDictator.choice"/ name="choice" required>
			        {{hairStyle}}
			      <label><br/>
			    </div>
			  </div>

			  <div class="form-group">
			    <div class="col-sm-12">
			      <button class="btn btn-success pull-right" type="submit" ng-click="vmDictator.checkUserChoice(vmDictator.choice)">Submit</button>
			    </div>
			  </div>
			</form>
		</div>
		<div class="col-md-6 column">
			<div class="main-message">
				<p>Your guess count is: {{vmDictator.guessCount}}</p>
				<p>{{vmDictator.message}}</p>
				<p>Guesses left: {{3 - vmDictator.guessCount}}</p>
				<p>{{vmDictator.message}}</p>
				<span>Take a guess</span>
			</div>
		</div>
	</div>
